<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>正则</title>
<script>
/*
search方法:匹配正则目标第一次出现的位置,如果找不到返回-1.
var str='abcjdskdf';
var re=/sk/;
alert(str.search(re));    //5
*/

/*
match方法:如果匹配成功,则返回一个装有匹配内容的数组,匹配失败返回null
var str='abcj4165fdsafds65hthtrh16yh65ddskdf';
var re=/\d+/g;
alert(str.match(re));
*/


//replace方法:将匹配到的目标换成其他字符串,返回替换后的新字符串,原来的不变
//var str='aaa';
//var re=/a/;
//alert(str.replace(re,'b'));   //baa

var str='将匹配到的目标换成其他字符串';
var re=/匹配|换|字符串/g;

//console.log(str.replace(re,'*'));
console.log(str.replace(re,function(a,b,c){ //返回什么就替换成什么
  //console.log(a);     string:匹配 换 字符串
  a:返回整个正则
  b,c,d:依次返回后面的儿子,即后面的小括号(如果有的话)
  var result='';
  for(var i=0;i<a.length;i++){
    result+='*';
  }
  return result;
}))



</script>
